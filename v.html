<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt('Mời nhập mảng');
    if (x =='')
        var arr = [];
    else
        var arr = x.split(',');

    function minArray(arr) {

        if(arr.length == 0)
            return -1;

        var min = parseInt(arr[0]);


        for(var i = 1; i < arr.length; i++){
            if(parseInt(arr[i]) < min){
                min = parseInt(arr[i]);
            }
        }
        return min;
    }

    window.onload = () => {
        var min = minArray(arr);
        document.write("mảng đã nhập: " + x + "<br/>");
        document.write("min: " + min);
    }
</script>
</body>
</html>
